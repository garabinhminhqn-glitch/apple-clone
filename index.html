<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 16 Clone – garabinhminhqn-glitch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HERO -->
    <header class="hero">
      <div class="container">
        <h1>iPhone 16</h1>
        <p>Siêu mạnh. Siêu bền. Siêu đẹp.</p>
        <div class="buttons">
          <a href="#" class="btn">Tìm hiểu thêm ›</a>
          <a href="#" class="btn secondary">Mua ngay ›</a>
        </div>
      </div>
      <img src="images/iphone-16-hero.jpg" alt="iPhone 16" class="hero-img" />
    </header>

    <!-- CAMERA -->
    <section class="camera">
      <div class="container">
        <h2>Camera 48MP Fusion</h2>
        <p>Chụp ảnh chi tiết đến từng sợi tóc.</p>
        <img
          src="images/iphone-16-ultramarine-select-202409_AV2.jpg"
          alt="Camera"
        />
      </div>
    </section>

    <!-- CHIP -->
    <section class="chip">
      <div class="container">
        <h2>Chip A18</h2>
        <p>Nhanh hơn. Mạnh hơn. Tiết kiệm pin hơn.</p>
        <img src="images/iphone-16-ultramarine-witb-202409.jpg" alt="Chip" />
      </div>
    </section>

    <!-- COLORS -->
    <section class="colors">
      <div class="container">
        <h2>Chọn màu của bạn</h2>
        <div class="color-grid">
          <div class="color black"></div>
          <div class="color white"></div>
          <div class="color pink"></div>
          <div class="color teal"></div>
          <div class="color ultramarine"></div>
        </div>
        <p>5 màu mới. Cứng cáp hơn bao giờ hết.</p>
      </div>
    </section>
  </body>
</html>
