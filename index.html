<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 16 – Apple (clone siêu đẹp)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="text">
        <h1>iPhone 16</h1>
        <p>Siêu mạnh. Siêu bền. Siêu đẹp.</p>
        <div class="links">
          <a href="#" class="link">Tìm hiểu thêm</a>
          <a href="#" class="link blue">Mua ngay</a>
        </div>
      </div>
      <img src="images/iphone-16-hero.jpg" alt="iPhone 16" class="phone" />
    </header>

    <section class="camera">
      <h2>Camera 48MP Fusion</h2>
      <p>Chụp ảnh chi tiết đến từng sợi tóc.</p>
      <img
        src="images/iphone-16-ultramarine-select-202409_AV2.jpg"
        alt="Camera"
      />
    </section>

    <section class="chip">
      <h2>Chip A18</h2>
      <p>Nhanh hơn. Mạnh hơn. Tiết kiệm pin hơn.</p>
      <img src="images/iphone-16-ultramarine-witb-202409.jpg" alt="Chip" />
    </section>

    <section class="colors">
      <h2>Chọn màu của bạn</h2>
      <div class="swatches">
        <div class="swatch" style="background: #1d9d9d9"></div>
        <div class="swatch" style="background: #2c2c2c"></div>
        <div class="swatch" style="background: #f9d7e0"></div>
        <div class="swatch" style="background: #c0e8e6"></div>
        <div class="swatch" style="background: #b8d4ff"></div>
      </div>
      <p>5 màu mới. Cứng cáp hơn bao giờ hết.</p>
    </section>
  </body>
</html>
